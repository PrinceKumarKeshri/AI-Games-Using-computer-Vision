<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="tic.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script src="tic.js"></script>
</head>
<body>
    <div class="nevigation">
        <div id="exit" class="reset button-transition hidden">Exit</div>
        <div id="restart" class="reset button-transition hidden">Reset</div>
    </div>
    <div>

    </div>
    <div id="game-screen" class="hidden">
        <div>
        <div class="response weapon" >
            <div class="weapon-response" id="weapon-choice">
                <div>
                    Select your choice of weapon
                </div>
                <div class="move">
                    <button type="button" id="choose-x" class="choose row-move button-transition reset cell">
                        <img src="./Resources/cross.png" width="50" height="50"/>
                    </button>
                    <div class="vertical-line"></div>
                    <button type="button" id="choose-o" class="choose column-move button-transition reset cell">
                        <img src="./Resources/moji-circle.png" width="40" height="40"/>
                    </button>

                </div>
            </div>
            <div class="weapon-response hidden" id="weapon-selection" >
                <div>
                    Your choice of weapon
                </div>
                <div class="move">
                    <button type="button" id="choose-xs" class="choose row-move button-transition reset cell hidden">
                        <img src="./Resources/cross.png" width="50" height="50"/>
                    </button>
                    <button type="button" id="choose-os" class="choose column-move button-transition reset cell hidden">
                        <img src="./Resources/moji-circle.png" width="40" height="40"/>
                    </button>

                </div>
            </div>
        </div>
            <div class="hand-gesture" >
                <div class="">0 = ‚úäÔ∏è</div>
                <div class="">1 = ‚òùÔ∏è</div>
                <div class="">2 = ‚úåÔ∏è</div>
            </div>
        <div class="game-table">
        <table>
            <tr>
                <td></td>
                <td>0</td>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>0</td>
                <td class="cell td-style" id="cell00"></td>
                <td class="cell td-style" id="cell01"></td>
                <td class="cell td-style" id="cell02"></td>
            </tr>
            <tr>
                <td>1</td>
                <td class="cell td-style" id="cell10"></td>
                <td class="cell td-style" id="cell11"></td>
                <td class="cell td-style" id="cell12"></td>
            </tr>
            <tr>
                <td>2</td>
                <td class="cell td-style" id="cell20"></td>
                <td class="cell td-style" id="cell21"></td>
                <td class="cell td-style" id="cell22"></td>
            </tr>
        </table>
        </div>

    </div>

    <div class="response">
        <div id="result" class="ai-response">
            <p class="resultText"></p>
            <p class="robot-icon">ü§ñ</p>
        </div>
        <div class="div-move">
            <div class="player-Selection">
                Player's Selection
            </div>
            <div class="move" id="playerSelection">
                <!-- <div class="row-move">‚úåÔ∏è</div>
                <div class="vertical-line"></div>
                <div class="column-move">‚òùÔ∏è</div> -->
            </div>
        </div>
    </div>
    </div>
    <div class="response" id="intro-screen">
        <div class="div-move">
            <div class="player-Selection">
                Choose Difficulty
            </div>
            <div class="move">
                <button type="button" id="choose-low" class="choose row-move button-transition reset">Easy</button>
                <div class="vertical-line"></div>
                <button type="button" id="choose-medium" class="choose column-move button-transition reset">Medium</button>
                <div class="vertical-line"></div>
                <button type="button" id="choose-high" class="choose column-move button-transition reset">Hard</button>
            </div>
        </div>
    </div>

    <div class="response hidden" id="choose-game-screen">
        <div class="div-move">
            <div class="player-Selection">
                Choose Game
            </div>
            <div class="move">
                <button type="button" id="choose-tic" class="choose row-move button-transition reset">Tic Tac Toe ‚òù</button>
                <div class="vertical-line"></div>
                <button type="button" id="choose-snake" class="choose column-move button-transition reset">Snake Game ‚úå</button>

            </div>
        </div>
    </div>
